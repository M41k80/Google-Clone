<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    view port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    LINK CSS -->
    <link rel="stylesheet" href="/CSS/styles.css"/>
    <!--    Title-->
    <title>Search</title>

</head>
<body>
    <!--    HEADER-->
    <div class="header">
        <div class="header-content">
            <a href="images.html">Google Images</a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>
    <!--header end-->
    <!--    SEARCH FORM-->
    <div class="search-form">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        <form action="https://www.google.com/search" method="get">
            <div class="search-bar">
                <input class="search-text" type="text" name="q" placeholder="  Search Google... ">
            </div>
            <div class="search-button">
                <input class="button" type="submit" value="Google Search">
        <!-- lucky button-->
                <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>

        </form>
    </div>
    <!--  SEARCH FORM END-->
</body>
</html>
